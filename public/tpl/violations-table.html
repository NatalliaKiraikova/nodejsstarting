<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <ul class="violations">
                <li ng-repeat="violation in violations">
                    <p>{{violation.speed}}</p>
                    <p>{{violation.overSpeed}}</p>
                    <p>{{violation.number}}</p>
                    <p>{{violation.date}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
