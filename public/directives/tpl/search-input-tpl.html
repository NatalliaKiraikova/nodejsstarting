<div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..." ng-model="searchStr">
      <span class="input-group-btn">
        <button ng-click="search()" class="btn btn-secondary" type="button">Search</button>
      </span>
</div>
<ul class="list-group">
    <li ng-repeat="sg in suggestions" ng-click="listClick(sg)" class="list-group-item">
        {{sg}}
    </li>
</ul>
